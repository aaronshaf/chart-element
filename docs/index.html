<!DOCTYPE html>
<html>
<head>
  <title>shaf-chart</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
  <script src="https://unpkg.com/webcomponents.js@0.7.23/HTMLImports.min.js"></script>
  <script src="https://unpkg.com/@webcomponents/custom-elements@1.0.0-alpha.3"></script>
  <script src="https://unpkg.com/github-corner@1.0.13"></script>
  <link href="https://unpkg.com/shaf-chart@1.0.1/imports.html" rel="import">
  <style>
    pre { margin-top: 8px; }
    label, .label-text {
      vertical-align: middle;
      font-weight: normal;
      margin-bottom: 0; /* override bootstrap */
    }
    .example {
      margin-top: 36px;
      margin-bottom: 36px;
    }
  </style>
  <script>
  // https://github.com/component/escape-html/blob/master/index.js
  var matchHtmlRegExp = /[""&<>]/;
  function escapeHtml(a){var b=""+a,c=matchHtmlRegExp.exec(b);if(!c)return b;var d,e="",f=0,g=0;for(f=c.index;f<b.length;f++){switch(b.charCodeAt(f)){case 34:d="&quot;";break;case 38:d="&amp;";break;case 39:d="&#39;";break;case 60:d="&lt;";break;case 62:d="&gt;";break;default:continue}g!==f&&(e+=b.substring(g,f)),g=f+1,e+=d}return g!==f?e+b.substring(g,f):e}
  </script>
</head>
<body>
  <div style="margin: 48px;">
    <h1>shaf-chart</h1>
    <div class="example">
<!-- indentation removed for pretty code example generation -->
<shaf-chart>
  <table class="table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Unique visitors</th>
        <th>Pageviews</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>2016-11-15</th>
        <td>18</td>
        <td>39</td>
      </tr>
      <tr>
        <th>2016-11-16</th>
        <td>21</td>
        <td>42</td>
      </tr>
      <tr>
        <th>2016-11-17</th>
        <td>20</td>
        <td>41</td>
      </tr>
      <tr>
        <th>2016-11-18</th>
        <td>31</td>
        <td>51</td>
      </tr>
      <tr>
        <th>2016-11-19</th>
        <td>34</td>
        <td>76</td>
      </tr>
    </tbody>
  </table>
</shaf-chart>
    </div>
    <pre id="example1code"></pre>
    <script>
    function showExample1 (event) {
      const element = document.querySelector('shaf-chart').cloneNode(true)
      element.querySelector('.shaf-chart-container').remove()
      element.querySelector('table').removeAttribute('class')
      example1code.innerHTML = escapeHtml(element.outerHTML)
    }
    showExample1()
    </script>
  </div>

  <github-corner href="https://github.com/aaronshaf/shaf-chart"></github-corner>
</body>
